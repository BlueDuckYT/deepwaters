# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  GRADLE_USER_HOME: $(Pipeline.Workspace)/.gradle
  sdsds: dsd

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Start-Sleep -Seconds 60'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "##vso[task.setvariable variable=tags]git tag --sort=-creatordate"
      echo "##vso[task.setvariable variable=tag]$(tags)[0]"
- task: Cache@2
  inputs:
    key: 'gradle | "$(Agent.OS)"'
    restoreKeys: gradle
    path: $(GRADLE_USER_HOME)
  displayName: Gradle build cache

- script: |
    ./gradlew --build-cache build    
    # stop the Gradle daemon to ensure no files are left open (impacting the save cache operation later)
    ./gradlew --stop    
  displayName: Build
- task: UseGitVersion@5
  inputs:
    versionSpec: '5.0.0'
    includePrerelease: true
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'build'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/s/build/libs/'
    publishLocation: 'pipeline'

- task: ado-discord-webhook@1
  inputs:
    channelId: '$(webhook_id)'
    webhookKey: '$(webhook_token)'
    messageType: 'embeds'
    embeds: |
      {
        "embeds": [
          {
            "title": "Woah",
            "description": "If this doesn't work idk wtf to do"
          }
        ]
      }



